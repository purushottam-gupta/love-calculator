<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
   
  <!-- font awesome kit -->
  <script src="https://kit.fontawesome.com/c74461caa5.js" crossorigin="anonymous"></script>
  <title>Love Calculator@2020</title>

  <style>
    body {
      position: relative;
    }

    .container-fluid {
      background: url('sharon-mccutcheon-8XkNFQG_cgk-unsplash.jpg') rgba(0, 0, 0, 0.1) no-repeat center center/cover;
      background-blend-mode: color;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      font-family: 'Baloo Bhai 2', cursive;
    }

    .card {
      background: transparent;
    }


    /* *************** css for dark mode start**************** */
    .dark {
      background-color:
        /* #222 */
        rgba(0, 0, 0, 0.8);
      color: #e6e6e6;
      transition: all 0.5s ease-in-out 0.2s;
    }

    .mode {
      position: absolute;
      top: 5px;
      right: 5px;
    }

    /* *************** css for dark mode start**************** */
  </style>
</head>

<body>


  <!-- ***************html for dark mode start**************** -->

  <button class="button1 btn-sm btn-secondary mode px-sm-2 py-sm-1 p-0 ">Dark mode</button>

  <!-- ***************html for dark mode start**************** -->


  <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card w-50 text-center">
      <div class="card-header text-uppercase font-weight-bold py-sm-2 p-1">Love Calculator</div>
      <div class="card-body">
        <form class="form-group d-sm-flex">
          <input type="text" id="n1" placeholder="name"
            class="form-control mx-auto text-center text-primary h-25 py-sm-2 p-0">
          <div><i class="fas fa-plus mx-4 py-2"></i></div>
          <input type="text" id="n2" placeholder="beloved name"
            class="form-control mx-auto text-center text-primary h-25 py-sm-2 p-0">
        </form>
        <button class="button2 btn btn-success mt-sm-2 w-auto px-sm-3 py-sm-1 p-0">Calculate</button>
        <input type="text" id="percentage" placeholder="love percentage"
          class="form-control mx-auto mt-sm-4 mt-2 text-center text-primary h-25 py-sm-2 p-0" disabled>
      </div>
      <div class="card-footer text-uppercase font-weight-bold py-sm-2 p-1">God Bless Them</div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script>
    let btn = document.querySelector(".button2");
    let c = 0;

    btn.addEventListener('click', () => {
      c++;
      if (c <= 1) {

        let n1 = document.getElementById("n1");
        let n2 = document.getElementById("n2");
        let a = n1.value.length;
        let b = n2.value.length;
        if (n1.value === "" || n2.value === "") {
          alert("Name can't be empty!");
          c = 0;
        }
        else if (isFinite(n1.value) || isFinite(n2.value)) {
          alert("Numbers are not allowed");
          c = 0;
        }
        else if (a < 3 || b < 3) {
          alert("Name can't be less that 3 alphabets!");
          c = 0;
        }
        else {
          document.getElementById("percentage").value = Math.floor(Math.random() * 100) + '%';
        }
      }
    });


  </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script>
    $("#n1,#n2").click(function () {
      c = 0;
      $("#percentage,#n2").val("");
    });


    // ***************jquery for dark mode start****************
    $(".button1").click(function () {
      $("body,.container-fluid").toggleClass("dark");
    });
    // ***************jquery for dark mode start****************


  </script>
</body>
</html>
